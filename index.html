<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasChecker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>WasChecker</h1>
            <p>Beheer uw wasmachines</p>
        </header>

        <div id="notification-permission" class="notification-banner hidden">
            <p>Sta meldingen toe om updates te ontvangen</p>
            <button id="enable-notifications" class="btn btn-primary">Meldingen inschakelen</button>
        </div>

        <div class="add-washer-container">
            <h2>Nieuwe wasmachine toevoegen</h2>
            <form id="add-washer-form">
                <div class="form-group">
                    <label for="washer-name">Naam:</label>
                    <input type="text" id="washer-name" placeholder="Bijv. Badkamer wasmachine" required>
                </div>
                <div class="form-group">
                    <label for="washer-time">Tijd (minuten):</label>
                    <input type="number" id="washer-time" min="1" max="180" value="60" required>
                </div>
                <button type="submit" class="btn btn-primary">Toevoegen</button>
            </form>
        </div>

        <div class="washers-container">
            <h2>Actieve wasmachines</h2>
            <div id="washers-list" class="washers-list">
                <!-- Wasmachines worden hier dynamisch toegevoegd -->
                <div class="empty-state">
                    <p>Geen actieve wasmachines</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 WasChecker - Alle rechten voorbehouden</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
